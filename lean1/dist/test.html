<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src = "http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
<script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
<script src = "http://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.min.js" ></script>

</head>
<body>


<script type="text/javascript">
	var ref = new Wilddog("https://sblig.wilddogio.com/");
	ref.set({
		"name" : "Jack Bauer",
		"age" : 32,
		"location" : {
			"city" : "beijing",
			"zip" : 100000
		}
	});

	ref.child("location/city").on("value", function(datasnapshot) {
		console.log(datasnapshot.val());   // 结果会在 console 中打印出 "beijing"
	});

</script>



</body>
</html>
